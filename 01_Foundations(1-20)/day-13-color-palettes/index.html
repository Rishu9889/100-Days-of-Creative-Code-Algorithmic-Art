<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Color Palette Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header>
      <h1>ðŸŽ¨ Color Palette Generator</h1>
    </header>

    <main>
      <!-- Left Panel: Palette & Buttons -->
      <div class="left-panel">
        <div class="palette-display" id="palette"></div>
        <div class="palette-actions">
          <button id="generate">Generate Palette</button>
          <button id="copyHex">Copy Hex Codes</button>
          <button id="download">Download Palette</button>
        </div>
      </div>

      <!-- Right Panel: Sliders & Inputs -->
      <div class="right-panel">
        <div class="sliders">
          <div class="slider-group">
            <label for="hueSlider">Hue</label>
            <input type="range" id="hueSlider" min="0" max="360">
          </div>
          <div class="slider-group">
            <label for="satSlider">Saturation</label>
            <input type="range" id="satSlider" min="0" max="100" value="100">
          </div>
          <div class="slider-group">
            <label for="brightSlider">Brightness</label>
            <input type="range" id="brightSlider" min="0" max="100" value="50">
          </div>
        </div>

        <div class="scheme-selector">
          <label for="scheme">Color Scheme</label>
          <select id="scheme" title="Select a color scheme">
            <option value="monochromatic">Monochromatic - Different shades/tints of one color</option>
            <option value="complementary">Complementary - Opposite colors for contrast</option>
            <option value="analogous">Analogous - Colors next to each other</option>
            <option value="triadic">Triadic - 3 colors evenly spaced on the wheel</option>
            <option value="tetradic">Tetradic - 4 colors (2 complementary pairs)</option>
          </select>
        </div>
      </div>
    </main>

    <!-- Bottom Section: Example Colors -->
    <section class="color-examples" id="colorExamples">
      <h2>ðŸŽ¨ Other Color Inspirations</h2>
      <div class="examples" id="examples"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
