<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Art Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #eee;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      padding: 20px 40px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      letter-spacing: 3px;
      font-weight: 300;
    }

    header p {
      font-size: 14px;
      color: #aaa;
      margin-top: 6px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 28px;
      padding: 50px;
      max-width: 1400px;
      margin: auto;
    }

    .art-card {
      background: linear-gradient(145deg, #0f0f0f, #1b1b1b);
      border-radius: 14px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }

    .art-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15), transparent 60%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .art-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
    }

    .art-card:hover::after {
      opacity: 1;
    }

    .art-card img {
      width: 100%;
      height: 340px;
      object-fit: cover;
      display: block;
    }

    .art-info {
      padding: 14px 16px;
      background: rgba(0,0,0,0.5);
    }

    .art-info strong {
      font-weight: 500;
      letter-spacing: 1px;
    }

    .art-info span {
      display: block;
      font-size: 12px;
      color: #aaa;
      margin-top: 4px;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <header>
    <h1>VIRTUAL ART GALLERY</h1>
    <p>Scroll through an endless digital exhibition</p>
  </header>

  <div id="gallery" class="gallery"></div>

  <footer>
    Endless Collection â€¢ Digital Museum Experience
  </footer>

  <script src="sketch.js"></script>
</body>
</html>
