<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moiré Patterns</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
    }

    .ui {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 260px;
      padding: 16px;
      border-radius: 16px;
      background: rgba(2, 6, 23, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(56, 189, 248, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .ui h1 {
      margin: 0 0 12px;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    .control {
      margin-bottom: 12px;
    }

    .control label {
      display: block;
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .control input {
      width: 100%;
    }

    .ui button {
      width: 100%;
      margin-top: 8px;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #38bdf8;
      background: transparent;
      color: #e5e7eb;
      cursor: pointer;
    }

    .ui button:hover {
      background: #38bdf8;
      color: #020617;
    }

    .footer {
      position: absolute;
      bottom: 16px;
      right: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="ui">
    <h1>Moiré Patterns</h1>

    <div class="control">
      <label>Density</label>
      <input id="density" type="range" min="6" max="30" value="14" />
    </div>

    <button id="reset">New Pattern</button>
  </div>

  <div class="footer">Creative Coding • Canvas</div>

  <script src="sketch.js"></script>
</body>
</html>
