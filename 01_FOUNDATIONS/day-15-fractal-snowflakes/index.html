<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fractal Snowflakes</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e2e8f0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0;
      letter-spacing: 1px;
    }

    canvas {
      border-radius: 16px;
      background: linear-gradient(180deg, #020617, #0b1025);
      box-shadow: 0 20px 60px rgba(56, 189, 248, 0.25);
    }

    .controls {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    button, input {
      background: #020617;
      color: #e2e8f0;
      border: 1px solid #38bdf8;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #38bdf8;
      color: #020617;
    }
  </style>
</head>
<body>
  <h1>Fractal Snowflakes ❄️</h1>
  <canvas id="canvas" width="500" height="500"></canvas>

  <div class="controls">
    <label>Depth:
      <input type="range" id="depth" min="1" max="6" value="4" />
    </label>
    <button id="generate">Generate</button>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
