<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Life - P5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            background: #050505;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 200px;
        }

        h3 {
            margin: 0 0 15px 0;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #eee;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-family: monospace;
            font-size: 1.1em;
            color: #4db8ff;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #888;
            font-size: 0.8em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            gap: 5px;
        }

        button {
            background: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
            flex: 1;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        button:hover {
            background: #444;
            border-color: #666;
        }

        select,
        input[type="range"] {
            width: 100%;
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 5px;
            border-radius: 4px;
        }

        .hint {
            margin: 10px 0 0 0;
            font-size: 0.75em;
            color: #666;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="controls">
        <h3>Game of Life</h3>
        <div class="stats">
            Generation: <span id="genCount">0</span>
        </div>

        <div class="control-group">
            <label>Controls</label>
            <div class="button-group">
                <button id="toggleBtn" onclick="togglePlay()">Pause</button>
                <button onclick="clearGrid()">Clear</button>
                <button onclick="randomizeGrid()">Random</button>
            </div>
        </div>

        <div class="control-group">
            <label>Draw Patterns</label>
            <select id="patternSelect" onchange="applyPattern(this.value)">
                <option value="">Select Pattern...</option>
                <option value="glider">Glider</option>
                <option value="lwss">Spaceship</option>
                <option value="pulsar">Pulsar (Diehard)</option>
                <option value="gosper">Gosper Gun</option>
                <option value="diehard">Diehard</option>
            </select>
        </div>

        <div class="control-group">
            <label>Theme</label>
            <select id="themeSelect" onchange="changeTheme(this.value)">
                <option value="classic">Classic (Cyan)</option>
                <option value="matrix">Matrix</option>
                <option value="fire">Fire</option>
                <option value="cottonCandy">Cotton Candy</option>
            </select>
        </div>

        <div class="control-group">
            <label for="speedSlider">Speed</label>
            <input type="range" id="speedSlider" min="1" max="60" value="30">
        </div>

        <div class="control-group">
            <label for="resSlider">Cell Size</label>
            <input type="range" id="resSlider" min="4" max="40" value="8" onchange="updateResolution(this.value)">
        </div>

        <p class="hint">DRAG to draw â€¢ SPACE to pause</p>
    </div>

    <script src="sketch.js"></script>
</body>

</html>
