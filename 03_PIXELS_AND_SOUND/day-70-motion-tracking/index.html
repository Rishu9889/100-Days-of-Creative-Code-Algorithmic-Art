<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Day 70 - Motion Tracking</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 10;
      user-select: none;
    }

    .controls label {
      font-size: 14px;
      margin-right: 8px;
    }

    .fps {
      position: fixed;
      top: 10px;
      right: 10px;
      color: #38bdf8;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 8px;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="controls">
    <label for="sensitivity">Sensitivity:</label>
    <input type="range" id="sensitivity" min="10" max="100" value="40">
  </div>
  <div class="fps" id="fps">FPS: 0</div>
  <script src="sketch.js"></script>
</body>
</html>
