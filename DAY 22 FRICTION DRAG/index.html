<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Friction & Drag Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Friction & Air Drag Simulation</h1>

    <canvas id="canvas" width="600" height="300"></canvas>

    <div class="controls">
      <button id="pushBtn">Apply Force</button>
      <button id="resetBtn">Reset</button>
    </div>

    <p class="info">
      A block slides on a surface under friction and air drag.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
